<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/HEAVY.png' | relative_url }}" alt="{{ site.title | default: site.github.repository_name }}" id="site-title-image">
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer>
  <div class="footer-container">
    <div class="footer-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/' | relative_url }}">FAQ</a></li>
        <!-- Add more links as needed -->
      </ul>
    </div>

    <div class="footer-info">
      <p>&copy; {{ site.time | date: "%Y" }} All rights reserved. Created by Juliya</p>
    </div>
  </div>
</footer>
  </body>
</html>
